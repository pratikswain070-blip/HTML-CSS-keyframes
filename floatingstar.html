<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            background: black;
            height: 100vh;
            overflow: hidden;
        }
        .star{
            position: absolute;
            background: white; width:6px; height:6px;
            border-radius: 50%;
            box-shadow: 0 0 8px white, 0 0 15px rgba(255,255,255,0.5);
            animation: down-top 5s ease-in-out infinite;
        }

        .star1{left:20%; top:80%; animation-delay: 0s;} 
        .star2{left:40%; top:70%; animation-delay: 1.5s;} 
        .star3{left:50%; top:90%; animation-delay: 0.8s;} 
        .star4{left:80%; top:75%; animation-delay: 2.2s;} 
        .star5{left:70%; top:85%; animation-delay: 1.1s;} 
        .star6{left:85%; top:95%; animation-delay: 0.5s;} 
        .star7{left:30%; top:60%; animation-delay: 2.8s;} 
        .star8{left:90%; top:70%; animation-delay: 3.5s;} 
        .star9{left:15%; top:85%; animation-delay: 0.3s;} 
        .star10{left:60%; top:78%; animation-delay: 1.8s;} 
        .star11{left:10%; top:92%; animation-delay: 2.5s;} 





        @keyframes down-top{
        from{top:100%;
            opacity:0;
        }
        to{
            opacity:1; top:-10%;
        }
        }

    </style>
</head>
<body>
    <div class="star1 star"></div>
    <div class="star2 star"></div>
    <div class="star3 star"></div>
    <div class="star4 star"></div>
    <div class="star5 star"></div>
    <div class="star6 star"></div>
    <div class="star7 star"></div>
    <div class="star8 star"></div>
    <div class="star9 star"></div>
    <div class="star10 star"></div>
    <div class="star11 star"></div>
    
</body>
</html>
