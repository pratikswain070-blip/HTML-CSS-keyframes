<!DOCTYPE html>
    <html>
    <head>
        <style>
            .Loading{
                font-size:30px;
                font-weight:bold;
                color:blue;
                animation:colorchange 2s infinite alternate;
            }
            @keyframes colorchange {
                from {color: blue;}
                to {color: red;}
            }

            .circle{
                width:100px;
                height:100px;
                border:10px solid #f3f3f3;
                border-top:10px solid #3498db;
                border-radius:50%;
                margin-top:-px;
                animation:spin 2s linear infinite;
            }
            @keyframes spin {
                from {transform: rotate(0deg);}
                to {transform: rotate(360deg);}
            }

            .box{
                width:100px;
                height:100px;
                background-color: #ffd900;
                margin-top:5px;
                position: relative;
                animation: float 1.5s infinite alternate;
            }
            .box span{
                left: 25px;
                position: absolute;
                top:29px; 
                font-weight: bold;
            }
            @keyframes float {
                from {top: 60px;}
                to {top: 200px;}
            }
    .bouncingdot{
    width:2.5vw; 
    height:2.5vw;
     border-radius: 50%;  
     margin-left: 11px; 
     margin-top:10px;
    background-color: rgb(255, 0, 0); position: relative;
    animation: bounce 1s infinite alternate;
        }
        .top{
            animation: bounce 1s infinite alternate;
        }
        .container{
            display: flex; 
        }
        @keyframes bounce{
        from{top: 5px;}
        to{top: 30px; }
        }
        
           .bar{
               width:200px;
               height:20px; border-radius: 20px ;
               background: green;
               animation: grow 2s infinite alternate;
            }
            .bar-container{
                width:200px;border-radius: 20px ;
                height:20px;
                background: rgb(206, 205, 205);
                
            }
            
            @keyframes grow {
                from {width: 0%;}
                to {width: 100%;}
            }
        </style>
    </head>
    <body>
        <h2>Task 1:</h2>
        <div class="Loading">Loading...</div>
        <h2>Task 2:</h2>
        <div class="circle"></div>
        <h2>Task 3:</h2>
        <div class="box"><span>LOGO</span></div>
        <h2>Task 4:</h2>
        <div class="container">
            <div class="bouncingdot top"></div>
            <div class="bouncingdot"></div>
            <div class="bouncingdot down"></div>
        </div>
        <h2>Task 5:</h2>
        <div class="bar-container"> <div class="bar"></div></div>


    </body>
</html>
